<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="shortcut icon"
      href="/Media_Asset/logo_UIN.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="gambar">
        <img
          src="https://cdn-assetd.kompas.id/JKDhPToSn8Xd4ArbQ9h5zKe68u8=/1024x576/https%3A%2F%2Fkompaspedia.kompas.id%2Fwp-content%2Fuploads%2F2020%2F08%2Flogo_Universitas-Islam-Negeri-Alauddin-Makasar-thumb.png"
          alt="Logo_UIN"
        />
      </div>
      <div class="login-container">
        <div class="login-form">
          <h1>Login</h1>
          <form action="#" method="post">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="username" id="username" name="username" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="btn-login">Login</button>
            <div class="forgot-password">
              <a href="#">Forgot your password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
